<!DOCTYPE html>
<meta charset="utf-8">
    <script>
        window.onload = function() {
            const confirmed = confirm("このURLは無効になる予定です。新しいURLへ移動します。\nよろしいですか？");
            if (confirmed) {
                window.location.href = "https://true-nosuke.github.io/src/index.html";
            } else {
                document.body.innerHTML = "<h1>リダイレクトをキャンセルしました。</h1>";
            }
        };
    </script>
<title>Redirecting…</title>
